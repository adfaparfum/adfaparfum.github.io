<body>
    <header class="header">
        <nav class="nav">

    <main>
    <section class="hero">

            <div class="subheadline">
                TEMUKAN AROMA<br>YANG AKAN MENEMANIMU,
            </div>
            <div class="headline">
                <span class="highlight">DI SETIAP LANGKAH,<br>DI SETIAP CERITA.</span>
            </div>
            <div class="buttons">
                <a href="#products" class="btn btn-outline-gold">Lihat Produk</a>
                <button id="beliButton" class="btn btn-gold">Beli Sekarang <i>ðŸ›’</i></button>
            </div>
        </div>
    </section>

    <!-- Popup Structure -->
    <div class="popup-overlay" id="popup">
        <div class="popup-content">
            <button class="popup-close" aria-label="Close popup">&times;</button>
            <h3>Pilih Marketplace</h3>
            <div class="marketplace-buttons">
                <a href="https://shopee.co.id/adfaparfum" target="_blank" class="btn-shopee">Shopee</a>
                <a href="https://tokopedia.com/adfaparfum" target="_blank" class="btn-tokopedia">Tokopedia</a>
                <a href="https://tiktok.com/@adfaparfum" target="_blank" class="btn-tiktok">TikTok Shop</a>
                <a href="https://wa.me/6281234567890" target="_blank" class="btn-whatsapp">Chat WhatsApp</a>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const popup = document.getElementById('popup');
        const beliButton = document.getElementById('beliButton');
        const closeButton = document.querySelector('.popup-close');

        // Show popup
        beliButton.addEventListener('click', function() {
            popup.classList.add('active');
            document.body.style.overflow = 'hidden';
        });

        // Hide popup
        function hidePopup() {
            popup.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // Close handlers
        closeButton.addEventListener('click', hidePopup);
        
        popup.addEventListener('click', function(e) {
            if (e.target === popup) hidePopup();
        });

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && popup.classList.contains('active')) {
                hidePopup();
            }
        });
    });
    </script>

        <section id="products" class="products">
