<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Discovery Kit by Adfa Parfum</title>
  <link rel="apple-touch-icon" sizes="180x180" href="assets/images/icons/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/icons/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="assets/images/icons/favicon-16x16.png" />
  <link rel="manifest" href="assets/images/icons/site.webmanifest" />
  <link rel="mask-icon" href="assets/images/icons/safari-pinned-tab.svg" color="#d9b45c" />
  <link rel="shortcut icon" href="assets/images/icons/favicon.ico" />
  <meta name="msapplication-TileColor" content="#d9b45c" />
  <meta name="msapplication-config" content="assets/images/icons/browserconfig.xml" />
  <meta name="theme-color" content="#d9b45c" />
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700&family=Inter&display=swap" rel="stylesheet" />
  <style>
    /* Reset and base */
    * {
      box-sizing: border-box;
    }
    html {
      overflow-x: hidden;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Plus Jakarta Sans', 'Inter', sans-serif;
      background-color: #ffffff;
      color: #000000;
      line-height: 1.5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
    }
    a {
      color: #007BFF;
      text-decoration: none;
      cursor: pointer;
    }
    a:hover, a:focus {
      text-decoration: none;
    }
    img {
      max-width: 100%;
      height: auto;
      display: block;
    }
    /* Header */
    header {
      background-color: #000000;
      padding: 0;
      margin: 0;
      text-align: center;
      border-bottom: 1px solid #333;
      flex-shrink: 0;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      z-index: 100000;
    }
    header img {
      max-height: 60px;
      width: auto;
    }
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
      height: 60px;
      background-color: transparent;
      border-bottom: none;
      padding: 0 1rem;
    }
    .back-button {
      position: absolute;
      left: 10px;
      background-color: #d9b45c;
      border-radius: 50%;
      border: none;
      padding: 3px;
      cursor: pointer;
      display: none;
      filter: none;
      box-shadow: 0 0 5px rgba(217, 180, 92, 0.7);
    }
    .back-button img {
      width: 24px;
      height: 24px;
      display: block;
    }
    .logo-container img {
      height: 40px;
      width: auto;
      filter: brightness(0) invert(1);
    }
    @media (max-width: 768px) {
      .navbar {
        justify-content: center;
        padding: 0 1rem;
      }
      .back-button {
        display: block;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo-container">
        <a href="https://adfaparfum.com" target="_self" rel="noopener noreferrer">
          <img src="../assets/images/logo_adfa_navbar.png" alt="Adfa Parfum Logo" style="filter: none;" />
        </a>
      </div>
      <button class="back-button" aria-label="Kembali" onclick="history.back()">
        <img src="../assets/images/navigation/back_button.png" alt="Back" />
      </button>
    </nav>
  </header>
  <main style="margin-top: 70px; padding: 1rem 2rem;">
    <h2 style="color: #d9b45c; font-weight: 700; font-size: 1.5rem; margin-bottom: 1rem; text-align: center;">Pilih dan Temukan Aroma Awalmu</h2>
    <section id="product-cards-container" aria-label="Product Cards" style="display: flex; gap: 1rem; justify-content: center; flex-wrap: nowrap;">
      <!-- Product cards will be dynamically injected here -->
    </section>
    <style>
      #product-cards-container .product-card:hover {
        box-shadow: 0 0 5px 1px #d9b45c;
        transform: scale(1.01);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      @media (max-width: 768px) {
        #product-cards-container {
          flex-direction: column !important;
          align-items: center !important;
        }
        #product-cards-container .product-card {
          width: 100% !important;
          max-width: 300px;
          margin-bottom: 1rem;
        }
      }
    </style>
  </main>

  <!-- Modal Structure -->
  <div id="product-modal" class="modal" aria-hidden="true" role="dialog" aria-labelledby="modal-title" aria-describedby="modal-description" style="display:none; position: fixed; z-index: 100001; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.8);">
    <div class="modal-content" style="background-color: #000; margin: auto; padding: 20px; border: 1px solid #d9b45c; width: 90%; max-width: 500px; color: #d9b45c; border-radius: 8px; position: relative; top: 50%; transform: translateY(-50%);">
      <button id="modal-close" aria-label="Close modal" style="position: absolute; top: 10px; right: 10px; background: none; border: none; color: #d9b45c; font-size: 1.5rem; cursor: pointer;">&times;</button>
      <h2 id="modal-title" style="margin-top: 0;"></h2>
      <p id="modal-description"></p>
      <div id="modal-purchase" style="margin-top: 1rem;">
        <h3>Beli Sekarang:</h3>
        <ul style="list-style: none; padding: 0;">
          <li><a id="modal-whatsapp" href="#" target="_blank" style="color: #d9b45c; text-decoration: underline;">Chat via WhatsApp</a></li>
          <li><a id="modal-shopee" href="#" target="_blank" style="color: #d9b45c; text-decoration: underline;">Shopee</a></li>
        </ul>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const container = document.getElementById('product-cards-container');
      const modal = document.getElementById('product-modal');
      const modalTitle = document.getElementById('modal-title');
      const modalDescription = document.getElementById('modal-description');
      const modalWhatsapp = document.getElementById('modal-whatsapp');
      const modalShopee = document.getElementById('modal-shopee');
      const modalClose = document.getElementById('modal-close');

      const testerProducts = [
        {
          id: 'bloom',
          name: 'Bloom Discovery Kit',
          image: 'assets/images/products/Tester/Bloom.webp',
          description: 'Deskripsi Produk: Aroma segar dan bunga yang memikat, cocok untuk hari-hari cerah.',
          whatsappLink: 'https://wa.me/6281234567890?text=Hai%2C%20Apakah%20Bloom%20Discovery%20Kit%20masih%20ready%3F',
          shopeeLink: 'https://shopee.co.id/bloom-discovery-kit'
        },
        {
          id: 'breeze',
          name: 'Breeze Discovery Kit',
          image: 'assets/images/products/Tester/Breeze.webp',
          description: 'Deskripsi Produk: Aroma ringan dan menyegarkan, membawa kesejukan alami.',
          whatsappLink: 'https://wa.me/6281234567891?text=Hai%2C%20Apakah%20Breeze%20Discovery%20Kit%20masih%20ready%3F',
          shopeeLink: 'https://shopee.co.id/breeze-discovery-kit'
        },
        {
          id: 'ember',
          name: 'Ember Discovery Kit',
          image: 'assets/images/products/Tester/Ember.webp',
          description: 'Deskripsi Produk: Aroma hangat dan menggoda, sempurna untuk malam yang istimewa.',
          whatsappLink: 'https://wa.me/6281234567892?text=Hai%2C%20Apakah%20Ember%20Discovery%20Kit%20masih%20ready%3F',
          shopeeLink: 'https://shopee.co.id/ember-discovery-kit'
        }
      ];

      function openModal(product) {
        modalTitle.textContent = product.name;
        modalDescription.textContent = product.description;
        modalWhatsapp.href = product.whatsappLink;
        modalShopee.href = product.shopeeLink;
        modal.style.display = 'block';
        modal.setAttribute('aria-hidden', 'false');
      }

      function closeModal() {
        modal.style.display = 'none';
        modal.setAttribute('aria-hidden', 'true');
      }

      modalClose.addEventListener('click', closeModal);

      window.addEventListener('click', (event) => {
        if (event.target === modal) {
          closeModal();
        }
      });

      window.addEventListener('keydown', (event) => {
        if (event.key === 'Escape' && modal.style.display === 'block') {
          closeModal();
        }
      });

      testerProducts.forEach(product => {
        const card = document.createElement('article');
        card.className = 'product-card';
        card.style.border = '1px solid #d9b45c';
        card.style.borderRadius = '8px';
        card.style.padding = '1rem';
        card.style.width = '32%';
        card.style.textAlign = 'center';
        card.style.color = '#d9b45c';
        card.style.backgroundColor = '#000';
        card.style.cursor = 'pointer';
        card.tabIndex = 0;
        card.setAttribute('role', 'button');
        card.setAttribute('aria-pressed', 'false');

        card.addEventListener('click', () => {
          openModal(product);
        });
        card.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            card.click();
          }
        });

        const img = document.createElement('img');
        img.src = product.image;
        img.alt = `${product.name} by Adfa Parfum`;
        img.style.width = '100%';
        img.style.borderRadius = '6px';
        img.style.marginBottom = '0.5rem';

        const title = document.createElement('h3');
        title.style.margin = '0';
        title.style.fontWeight = '700';
        title.style.lineHeight = '1.2';
        title.innerHTML = `${product.name} <br>by<br> Adfa Parfum`;

        card.appendChild(img);
        card.appendChild(title);
        container.appendChild(card);
      });
    });
  </script>
</body>
</html>
