  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const collapsibleHeaders = document.querySelectorAll('.collapsible-header');
      collapsibleHeaders.forEach(header => {
        const toggleIcon = header.querySelector('.toggle-icon');
        header.addEventListener('click', () => {
          const expanded = header.getAttribute('aria-expanded') === 'true';
          header.setAttribute('aria-expanded', String(!expanded));
          const contentId = header.getAttribute('aria-controls');
          const content = document.getElementById(contentId);
          if (!expanded) {
            content.hidden = false;
            content.style.maxHeight = content.scrollHeight + 'px';
            // Add fade-in class to toggle icon after fade-out
            toggleIcon.classList.remove('fade-in');
            setTimeout(() => {
              toggleIcon.classList.add('fade-in');
            }, 150);
          } else {
            content.style.maxHeight = '0';
            // Remove fade-in class to start fade-out
            toggleIcon.classList.remove('fade-in');
            setTimeout(() => {
              content.hidden = true;
            }, 300);
          }
        });
        header.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            header.click();
          }
        });
      });
    });
  </script>

      width: 100%;
      height: 140px;
      max-height: 140px;
      border-radius: 6px;
      margin-bottom: 0.75rem;
      object-fit: cover;
      aspect-ratio: 1 / 1;
    }
    @media (max-width: 768px) {
      .related-product-card img {
        height: 130px;
        max-height: 130px;
        aspect-ratio: 1 / 1;
      }
    }
    @media (max-width: 480px) {
      .related-product-card img {
        height: 110px;
        max-height: 110px;
        aspect-ratio: 1 / 1;
      }
    }
    .related-product-name {
      font-weight: 700;
      font-size: 1rem;
      margin-bottom: 0.25rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .related-product-category {
      font-size: 0.85rem;
      margin-bottom: 0.5rem;
      color: #d9b45c;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .related-product-price {
      font-weight: 700;
      font-size: 0.9rem;
      color: #d9b45c;
    }
    /* Responsive styles */
    @media (max-width: 768px) {
      #related-products-container {
        grid-template-columns: repeat(2, 1fr);
        padding: 0 0.5rem 0 0;
        margin: 0 auto;
        max-width: 100%;
      }
    }
    @media (max-width: 480px) {
      .related-product-card {
        padding: 0.5rem;
        border-width: 0.5px;
      }
      .related-product-card img {
        max-height: 120px;
        margin-bottom: 0.5rem;
      }
      .related-product-name {
        font-size: 0.9rem;
      }
      .related-product-category {
        font-size: 0.55rem;
      }
      .related-product-price {
        font-size: 0.9rem;
      }
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      let productsData = [];
      // const productSelect = document.getElementById('product-select'); // Removed product selector element reference
      const productImage = document.getElementById('product-image');
      const productName = document.getElementById('product-name');
      const productCategory = document.getElementById('product-category');
      const productPrice = document.getElementById('product-price');
      const productReason = document.getElementById('product-reason');
      const productDescription = document.getElementById('product-description');
      const productNotes = document.getElementById('product-notes');
      const btnChat = document.getElementById('btn-chat');
      const btnBuy = document.getElementById('btn-buy');
      const relatedProductsContainer = document.getElementById('related-products-container');
      const buyPopupOverlay = document.getElementById('buy-popup-overlay');
      const buyPopupClose = document.getElementById('buy-popup-close');

      // Fetch products data from external JSON file
      fetch('products.json')
        .then(response => response.json())
        .then(data => {
          productsData = data;
          // populateProductSelect(productsData); // Removed population of product selector dropdown
          // Load product from URL hash if present, else first product
          const hash = window.location.hash.substring(1);
          const productId = hash && productsData.some(p => p.id === hash) ? hash : (productsData.length > 0 ? productsData[0].id : null);
          if (productId) {
            loadProduct(productId);
            // productSelect.value = productId; // Removed setting value of product selector dropdown
          }
        })
        .catch(error => {
          console.error('Error loading products data:', error);
        });

      // Populate product selector dropdown
      /*
      function populateProductSelect(products) {
        products.forEach(product => {
          const option = document.createElement('option');
          option.value = product.id;
          option.textContent = product.name;
          productSelect.appendChild(option);
        });
      }
      */

      // Load product details into the page
      function loadProduct(productId) {
        const product = productsData.find(p => p.id === productId);
        if (!product) return;

        // Update page title
        document.title = product.title;

        // Update product main details
        productImage.src = product.image;
        productImage.alt = `Produk ${product.name}`;
        productName.textContent = product.name;
        productCategory.textContent = product.category;
        productPrice.textContent = product.price;
        productReason.textContent = product.reason;
        productDescription.textContent = product.description;

        // Clear and populate notes list
        productNotes.innerHTML = '';
        product.notes.forEach(note => {
          const li = document.createElement('li');
          li.innerHTML = `<strong>${note.type}:</strong> ${note.value}`;
          productNotes.appendChild(li);
        });

        // Update WA chat link with product name
        btnChat.href = `https://wa.me/6285179981122?text=Hai%2C%20Apakah%20${encodeURIComponent(product.name)}%20by%20Adfa%20Parfum%20masih%20ready%3F`;

        // Show buy popup on buy button click
        btnBuy.onclick = () => {
          buyPopupOverlay.style.display = 'flex';
        };

        // Update related products section
        updateRelatedProducts(product.id);

        // Reset collapsible sections to collapsed state
        resetCollapsibles();
      }

      // Update related products section excluding current product
      function updateRelatedProducts(currentProductId) {
        // Filter out current product
        const relatedProducts = productsData.filter(p => p.id !== currentProductId);

        // Clear container
        relatedProductsContainer.innerHTML = '';

        // Select up to 4 random related products
        const selectedProducts = getRandomProducts(relatedProducts, 4);

        selectedProducts.forEach(product => {
          const card = document.createElement('div');
          card.className = 'related-product-card';
          card.tabIndex = 0;
          card.setAttribute('role', 'button');
          card.setAttribute('aria-pressed', 'false');
          card.addEventListener('click', () => {
            // productSelect.value = product.id; // Removed setting value of product selector dropdown
            loadProduct(product.id);
            window.scrollTo({ top: 0, behavior: 'smooth' });
          });
          card.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
              e.preventDefault();
              card.click();
            }
          });

          card.innerHTML = `
            <img src="${product.image}" alt="Produk ${product.name}" />
            <div class="related-product-name">${product.name}</div>
            <div class="related-product-category">${product.category}</div>
            <div class="related-product-price">${product.price}</div>
          `;

          relatedProductsContainer.appendChild(card);
        });
      }

      // Utility: get n random unique products from array
      function getRandomProducts(arr, num) {
        const arrayCopy = arr.slice();
        for (let i = arrayCopy.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [arrayCopy[i], arrayCopy[j]] = [arrayCopy[j], arrayCopy[i]];
        }
        return arrayCopy.slice(0, num);
      }

      // Reset collapsible sections to collapsed state
      function resetCollapsibles() {
        const headers = document.querySelectorAll('.collapsible-header');
        headers.forEach(header => {
          header.setAttribute('aria-expanded', 'false');
          const contentId = header.getAttribute('aria-controls');
          const content = document.getElementById(contentId);
          if (content) {
            content.hidden = true;
            content.style.maxHeight = '0';
          }
          const toggleIcon = header.querySelector('.toggle-icon');
          if (toggleIcon) {
            toggleIcon.classList.remove('fade-in');
          }
        });
      }

      // Handle product selection change
      // productSelect.addEventListener('change', (e) => {
      //   loadProduct(e.target.value);
      //   window.scrollTo({ top: 0, behavior: 'smooth' });
      // });

      // Buy popup close button
      if (buyPopupClose && buyPopupOverlay) {
        buyPopupClose.addEventListener('click', () => {
          buyPopupOverlay.style.display = 'none';
        });
        buyPopupOverlay.addEventListener('click', (e) => {
          if (e.target === buyPopupOverlay) {
            buyPopupOverlay.style.display = 'none';
          }
        });
      }

      // Add alert for soon buttons Tokopedia and TikTok Shop
      const soonButtons = document.querySelectorAll('#buy-popup a.soon');
      soonButtons.forEach(button => {
        button.addEventListener('click', (e) => {
          e.preventDefault();
          if (button.classList.contains('soon')) {
            if (button.textContent.includes('Tokopedia')) {
              alert('Tokopedia coming soon');
            } else if (button.textContent.includes('TikTok Shop')) {
              alert('TikTok Shop coming soon');
            } else {
              alert('Fitur ini akan segera hadir. Terima kasih atas kesabaran Anda!');
            }
          }
        });
      });
    });
  </script>
  <section id="new-bottom-section" style="height: 70px; background-color: #000000;"></section>
</body>
</html>
